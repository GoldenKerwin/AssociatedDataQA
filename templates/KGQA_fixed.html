<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答 - 《红楼梦》知识图谱</title>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/images/logo.jpg">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="../static/css/nifty.min.css" rel="stylesheet">

    <!--Demo [ DEMONSTRATION ]-->
    <link href="../static/css/nifty-demo-icons.min.css" rel="stylesheet">
    <link href="../static/css/nifty-demo.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/wiki.css" rel="stylesheet">
        
    <!-- Custom Styles -->
    <link href="../static/css/custom.css" rel="stylesheet">
    
    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="../static/css/pace.min.css" rel="stylesheet">
    <script src="../static/js/pace.min.js"></script>

    <!--jQuery [ REQUIRED ]-->
    <script src="../static/js/jquery-2.2.4.min.js"></script>

    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="../static/js/bootstrap.min.js"></script>

    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="../static/js/nifty.min.js"></script>
    <script src="../static/js/icons.js"></script>
    <script src="../static/js/echarts.min.js"></script>
</head>

<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        <!--NAVBAR-->
        <header id="navbar">
            <div id="navbar-container" class="boxed">
                <!--Brand logo & name-->
                <div class="navbar-header">
                    <a href="{{ url_for('index') }}" class="navbar-brand">
                        <div class="brand-title">
                            <span class="brand-text">《红楼梦》知识图谱</span>
                        </div>
                    </a>
                </div>
                <!--End brand logo & name-->
                <!--Navbar Dropdown-->
                <div class="navbar-content clearfix">
                    <ul class="nav navbar-top-links pull-right">
                        <li><a href="{{ url_for('search') }}">人物关系检索</a></li>
                        <li><a href="{{ url_for('get_all_relation') }}">关系全貌</a></li>
                        <li><a href="{{ url_for('KGQA') }}" class="active">智能问答</a></li>
                    </ul>
                </div>
                <!--End Navbar Dropdown-->
            </div>
        </header>
        <!--END NAVBAR-->

        <div class="boxed">
            <!--CONTENT CONTAINER-->
            <div id="content-container">
                <!--Page content-->
                <div id="page-content">
                    <h4 class="text-main pad-btm bord-btm">问答系统</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" id="search" class="form-control input-lg" placeholder="请输入你的问题(eg.贾宝玉的爸爸是谁？)">
                                <span class="input-group-addon btn btn-primary" onclick="search()">搜索</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="height: 40px;"></div>
                    <div class="row">
                        <div class="col-lg-6" style="height: 400px;" id="guanxi">
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                            <div class="row" style="width:200px;height:200px;">
                                <img id="picture" style="display:none;width:200px;height:200px;" src="">
                            </div>
                            <div class="row">
                                <div class="basic-info">
                                    <dl class="basicInfo-block basicInfo-left" id="answer">
                                        <!-- 问答结果将显示在这里 -->
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End page content-->
            </div>
            <!--END CONTENT CONTAINER-->
        </div>
        <!-- SCROLL PAGE BUTTON -->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
    </div>
    <!-- END OF CONTAINER -->
    <script type="text/javascript">
        $(document).keypress(function (e) {
            // 回车键事件
            if (e.which == 13) {
                search();
            }
        });
        
        window.onresize = function () {
            myChart.resize();
        }
        
        $.ajaxSetup({ async: false });
        var myChart = echarts.init(document.getElementById("guanxi"));
        myChart.showLoading();
        
        myChart.hideLoading();
        option = {
            // backgroundColor: "white",
            title: {
                // text: '红楼梦人物关系图',
                textStyle: {
                    // color: "white",
                    fontWeight: "lighter",
                }
            },
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            legend: {
                x: "center",
                show: true,
                data: ["贾家荣国府", "贾家宁国府", "王家", "史家", "薛家", "其他", "林家"]
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 50,
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 4],
                    edgeLabel: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            },
                            formatter: "{c}"
                        }
                    },
                    force: {
                        repulsion: 2500,
                        edgeLength: [10, 100]
                    },
                    focusNodeAdjacency: true,
                    draggable: true,
                    roam: true,
                    categories: [{
                        name: '贾家荣国府',
                    }, {
                        name: '贾家宁国府',
                    }, {
                        name: '王家',
                    },
                    {
                        name: '史家',
                    }, {
                        name: '薛家',
                    }, {
                        name: '其他',
                    },
                    {
                        name: '林家',
                    }
                    ],
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            },
                        }
                    },
                    force: {
                        repulsion: 1000
                    },
                    tooltip: {
                        formatter: function (node) { // 区分连线和节点，节点上额外显示其他数字
                            if (!node.value) {
                                return node.data.name;
                            } else {
                                return node.data.name + ":" + node.data.showNum;
                            }
                        },
                    },
                    lineStyle: {
                        normal: {
                            opacity: 0.9,
                            width: 1,
                            curveness: 0.3
                        }
                    },
                    nodes: [],
                    links: [],
                }
            ]
        };
        
        myChart.setOption(option);
        
        // 点击节点显示人物信息
        myChart.on('click', function (params) {
            if (params.dataType === 'node') {
                var name = params.data.name;
                if (name.search('\n') != -1)
                    name = name.replace('\n', '')
                $.getJSON('/get_profile', {
                    character_name: name,
                }, function (data) {
                    $("#answer").html(data[0]);
                    $("#picture").css("display", "block");
                    $("#picture").attr("src", "data:image/jpg;base64," + data[1]);
                });
            }
        });
        
        // 搜索问题的函数
        function search() {
            var name = $("#search").val()
            if (name == '') {
                alert("请输入问题！")
                return;
            }
            
            $.getJSON('/KGQA_answer', {
                name: name,
            }, function (data) {
                var graph = data[0];
                graph.nodes.forEach(function (node) {
                    node.symbolSize = 60;
                });
                
                option.series[0].nodes = graph.nodes;
                option.series[0].links = graph.links;
                myChart.setOption(option, true);
                
                $("#answer").html(data[1]);
                
                if (data[2]) {
                    $("#picture").css("display", "block");
                    $("#picture").attr("src", "data:image/jpg;base64," + data[2]);
                } else {
                    $("#picture").css("display", "none");
                }
            });
        }
    </script>
</body>
</html>
