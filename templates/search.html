<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Stylesheet [ REQUIRED ]-->

    <link rel="shortcut icon" href="../static/images/logo.jpg">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="../static/css/nifty.min.css" rel="stylesheet">

    <!--Demo [ DEMONSTRATION ]-->
    <link href="../static/css/nifty-demo-icons.min.css" rel="stylesheet">
    <link href="../static/css/nifty-demo.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="../static/css/custom.css" rel="stylesheet">

    <!--Pace - Page Load Progress Par [OPTIONAL]-->

    <!--jQuery [ REQUIRED ]-->

    <!--BootstrapJS [ RECOMMENDED ]-->

    <!--NiftyJS [ RECOMMENDED ]-->

    <script src="../static/js/icons.js"></script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/tags.js"></script>
</head>

<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        <!--NAVBAR-->
        <header id="navbar">
            <div id="navbar-container" class="boxed">
                <!--Brand logo & name-->
                <div class="navbar-header">
                    <a href="{{ url_for('index') }}" class="navbar-brand">
                        <div class="brand-title">
                            <span class="brand-text">《红楼梦》知识图谱</span>
                        </div>
                    </a>
                </div>
                <!--End brand logo & name-->
                <!--Navbar Dropdown-->
                <div class="navbar-content clearfix">
                    <ul class="nav navbar-top-links pull-right">
                        <li><a href="{{ url_for('search') }}" class="active">人物关系检索</a></li>
                        <li><a href="{{ url_for('get_all_relation') }}">关系全貌</a></li>
                        <li><a href="{{ url_for('KGQA') }}">智能问答</a></li>
                    </ul>
                </div>
                <!--End Navbar Dropdown-->
            </div>
        </header>
        <!--END NAVBAR-->

        <div class="boxed">
            <!--CONTENT CONTAINER-->
            <div id="content-container">
                <!--Page content-->
                <div id="page-content">
                    <h4 class="text-main pad-btm bord-btm">人物关系可视化</h4>
                
                    <div class="row">
                        <div class="col-md-8">
                            <div class="alert alert-info">
                                <i class="fa fa-info-circle"></i> 点击下方标签可查看相关人物关系，或者使用搜索框搜索指定人物。
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" id="search" class="form-control input-lg" placeholder="请输入你要检索的名字...">
                                <span class="input-group-addon btn btn-mint" onclick="search()">搜索</span>
                            </div>
                        </div>
                    </div>
              
                    <div class="row">
                        <div class="col-md-8">
                            <div id="guanxi"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="tagsList">
                                <a href="#" data="林黛玉">林黛玉</a>
                                <a href="#" data="薛宝钗">薛宝钗</a>
                                <a href="#" data="贾宝玉">贾宝玉</a>
                                <a href="#" data="王熙凤">王熙凤</a>
                                <a href="#" data="贾政">贾政</a>
                                <a href="#" data="贾母">贾母</a>
                                <a href="#" data="贾赦">贾赦</a>
                                <a href="#" data="贾琏">贾琏</a>
                                <a href="#" data="贾珍">贾珍</a>
                                <a href="#" data="王夫人">王夫人</a>
                                <a href="#" data="贾探春">贾探春</a>
                                <a href="#" data="贾迎春">贾迎春</a>
                                <a href="#" data="贾惜春">贾惜春</a>
                                <a href="#" data="贾环">贾环</a>
                                <a href="#" data="巧姐">巧姐</a>
                                <a href="#" data="袭人">袭人</a>
                                <a href="#" data="贾敬">贾敬</a>
                                <a href="#" data="贾蓉">贾蓉</a>
                                <a href="#" data="贾兰">贾兰</a>
                                <a href="#" data="史湘云">史湘云</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End page content-->
            </div>
            <!--END CONTENT CONTAINER-->
        </div>
        <!-- SCROLL PAGE BUTTON -->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
    </div>
    <!-- END OF CONTAINER -->
    <script type="text/javascript">
    $(document).keypress(function (e) {
        // 回车键事件  
        if (e.which == 13) {
            search();
        }
    });
    window.onresize = function () {
        myChart.resize();
    }

    $.ajaxSetup({ async: false });
    var myChart = echarts.init(document.getElementById("guanxi"));
    myChart.showLoading();

    myChart.hideLoading();
    option = {
        title: {
            textStyle: {
                fontWeight: "lighter",
            }
        },
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        legend: {
            x: "center",
            show: true,
            data: ["贾家荣国府", "贾家宁国府", "王家", "史家", "薛家", "其他", "林家"]
        },
        series: [
            {
                type: 'graph',
                layout: 'force',
                symbolSize: 50,
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 4],
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        formatter: "{c}"
                    }
                },
                force: {
                    repulsion: 2500,
                    edgeLength: [10, 100]
                },
                focusNodeAdjacency: true,
                draggable: true,
                roam: true,
                categories: [{
                    name: '贾家荣国府',
                }, {
                    name: '贾家宁国府',
                }, {
                    name: '王家',
                },
                {
                    name: '史家',
                }, {
                    name: '薛家',
                }, {
                    name: '其他',
                },
                {
                    name: '林家',
                }
                ],
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        position: 'right'
                    }
                },
                tooltip: {
                    formatter: function (node) {
                        if (!node.value) {
                            return node.data.name;
                        } else {
                            return node.data.name + ":" + node.data.showNum;
                        }
                    },
                },
                lineStyle: {
                    normal: {
                        opacity: 0.9,
                        width: 1.5,
                        curveness: 0.3
                    }
                },
                nodes: [],
                links: [],
            }
        ]
    };
    function search() {
        var search = $('#search').val();
        $.ajax({
            url: '{{ url_for("search_name") }}?q=' + search,
            type: 'get',
            dataType: 'json',
            success: function (data) {
                myChart.hideLoading();
                if (data.flag == 1) {
                    option.series[0].nodes = data.data;
                    option.series[0].links = data.links;
                    myChart.setOption(option);
                } else {
                    alert("人物不存在！");
                }
            }
        });
    }
    </script>
</body>

</html>
